<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-sm-12">
      <div class="shopping-list-container p-4">
        <h1 class="text-center mb-4 display-5 text-primary">Minha Lista de Compras</h1>

        <app-add-lista-itens (itemAdicionado)="addItem($event)"></app-add-lista-itens>

        <app-listar-compras
          [itens]="itens"
          (togglePurchased)="togglePurchased($event)"
          (deleteItem)="deleteItem($event)"
        ></app-listar-compras>
      </div>
    </div>
  </div>
</div>

<!--- Esse componente lista os itens que foram comprados e pega eles e lista com o NgFor --->
<div *ngIf="comprados.length > 0" class="mt-4">
  <h3 class="text-primary">Itens Comprados</h3>
  <ul class="list-group">
    <li *ngFor="let item of comprados" class="list-group-item d-flex justify-content-between align-items-center">
      <span class="text-decoration-line-through text-muted">
        {{ item.nome }}
      </span>
      <!--- O botão de excluir só tá de enfeite, não funcionou corretamente --->
      <button class="btn btn-sm btn-outline-danger" (click)="removerItem(item.id)">
        <i class="bi bi-trash"></i> Excluir
      </button>
    </li>
  </ul>
</div>
<!--- Verifica se existem itens comprados na lista, caso não, exibe a mensagem --->
<div *ngIf="comprados.length === 0" class="mt-3">
  <p class="text-muted">Não há itens comprados.</p>
</div>

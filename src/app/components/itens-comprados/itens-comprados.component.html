<div *ngIf="comprados.length > 0" class="mt-4">
  <h3>Itens Comprados</h3>
  <ul class="list-group">
    <li *ngFor="let item of comprados" class="list-group-item d-flex justify-content-between text-muted">
      <del>{{ item.nome }}</del>
      <button class="btn btn-sm btn-outline-danger" (click)="removerItem(item.id)">
        <i class="bi bi-trash"></i> Excluir
      </button>
    </li>
  </ul>
</div>

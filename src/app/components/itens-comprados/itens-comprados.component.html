<div *ngIf="comprados.length > 0" class="mt-4">
  <h3>Itens Comprados</h3>
  <ul class="list-group">
    <li *ngFor="let item of comprados" class="list-group-item d-flex justify-content-between text-muted">
      <del>{{ item.nome }}</del>
      <div>
        <button class="btn btn-sm btn-outline-warning" (click)="alterarCompra(item.id)">
          <i class="bi bi-arrow-counterclockwise"></i> Desmarcar
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="deletarItem(item.id)">
          <i class="bi bi-trash"></i> Excluir
        </button>
      </div>
    </li>
  </ul>
</div>

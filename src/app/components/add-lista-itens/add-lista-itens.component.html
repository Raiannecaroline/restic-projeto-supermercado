<div class="input-group mb-4 shadow-sm">
  <input
    type="text"
    class="form-control form-control-lg rounded-start"
    [(ngModel)]="nomeItem"
    placeholder="Digite o nome do item"
    aria-label="Nome do item"
    aria-describedby="button-addon2"
    required
  />
  <button
    class="btn btn-outline-primary btn-lg rounded-end"
    (click)="adicionarItem()"
    id="button-addon2"
    [disabled]="!nomeItem.trim()"
  >
    Adicionar <i class="bi bi-plus-circle"></i>
  </button>
</div>

<div *ngIf="!nomeItem.trim()" class="text-danger mt-2">
  Por favor, insira um nome v√°lido para o item.
</div>

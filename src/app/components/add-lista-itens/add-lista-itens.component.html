<!--- Componente que adiciona os itens na lista de compras --->
<div class="input-group mb-4 shadow-sm">
  <!--- Utiliza-se o campo input, onde se tem um NgModel que sincroniza com os dados recebidos do campo  --->
  <input
    type="text"
    class="form-control form-control-lg rounded-start"
    [(ngModel)]="nomeItem"
    placeholder="Digite o nome do item"
    aria-label="Nome do item"
    aria-describedby="button-addon2"
    required
  />
  <!--- Botão para adicionar o item --->
  <button
    class="btn btn-outline-primary btn-lg rounded-end"
    (click)="adicionarItem()"
    id="button-addon2"
    [disabled]="!nomeItem.trim()"
  >
    Adicionar <i class="bi bi-plus-circle"></i>
  </button>
</div>

<!--- Verificação do item --->
<div *ngIf="!nomeItem.trim()" class="text-danger mt-2">
  Por favor, insira um nome válido para o item.
</div>

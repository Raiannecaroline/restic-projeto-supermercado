<div *ngIf="itens.length > 0">
  <h3>Itens da Lista</h3>
  <ul class="list-group">
    <li *ngFor="let item of itens" class="list-group-item d-flex justify-content-between">
      <span [class.text-muted]="item.comprado" [style.text-decoration]="item.comprado ? 'line-through' : 'none'">
        {{ item.nome }}
      </span>
      <div>
        <button class="btn btn-sm btn-outline-primary" (click)="alterarCompra(item.id)">
          <i class="bi bi-check-circle"></i> {{ item.comprado ? 'Desmarcar' : 'Comprar' }}
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="deletarItem(item.id)">
          <i class="bi bi-trash"></i> Excluir
        </button>
      </div>
    </li>
  </ul>
</div>
<div *ngIf="itens.length === 0">
  <p>Não há itens na lista.</p>
</div>

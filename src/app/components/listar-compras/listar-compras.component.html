<!-- Itens NÃ£o Comprados -->
<div *ngIf="temItensNaoComprados">
  <h3>Itens a Comprar</h3>
  <ul class="list-group">
    <li *ngFor="let item of itens" class="list-group-item d-flex justify-content-between">
      {{ item.nome }}
      <div>
        <button class="btn btn-sm btn-outline-primary" (click)="alterarCompra(item.id)">
          <i class="bi bi-check-circle"></i> Comprar
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="deletarItem(item.id)">
          <i class="bi bi-trash"></i> Excluir
        </button>
      </div>
    </li>
  </ul>
</div>

<!-- Itens Comprados -->
<div *ngIf="temItensComprados" class="mt-4">
  <h3>Itens Comprados</h3>
  <ul class="list-group">
    <li *ngFor="let item of itens" class="list-group-item d-flex justify-content-between text-muted">
      <del>{{ item.nome }}</del>
      <div>
        <button class="btn btn-sm btn-outline-warning" (click)="alterarCompra(item.id)">
          <i class="bi bi-arrow-counterclockwise"></i> Desmarcar
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="deletarItem(item.id)">
          <i class="bi bi-trash"></i> Excluir
        </button>
      </div>
    </li>
  </ul>
</div>
